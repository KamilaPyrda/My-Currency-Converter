<!DOCTYPE html>
<html lang="pl">

<head class="head">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency-converter</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="CSS/style.css" rel="stylesheet">
    <link href="CSS/header.css" rel="stylesheet">
    <link href="CSS/body.css" rel="stylesheet">
    <link href="CSS/form.css" rel="stylesheet">
    <link href="CSS/button.css" rel="stylesheet">
    <link href="css/footer.css" rel="stylesheet">
    <script defer src="js/script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>

<body class="body">
    <header class="header">
        <h1 class="header__name">
            Kalkulator walut nietypowych
        </h1>
    </header>
    <form class="form js-form">
        <fieldset class="form__fieldset js-fieldset">
            <legend class="form__legend">Wprowadź dane</legend>
            <p>
                <label class="form__label">Wybierz walutę:
                    <select class="js-currency form__field">
                        <option value="HUF"> HUF (Węgry)</option>
                        <option value="ISK"> ISK (Islandia) </option>
                        <option value="JPY"> JPY (Japonia)</option>
                    </select>
                </label>
            </p>
            <p>
                <label class="form__label">
                    Wpisz kwotę (PLN)* <input type="number" class="js-quantity form__field" step="1" min="1" required>
                </label>
            </p>
            <p>
                <button class="js-button button">Przelicz</button>
                <button type="reset" class="js-reset button">Wyczyść formularz</button>
            </p>
            <p>
                <strong class="js-resetText"></strong>

            </p>
            <p>Wartość po przeliczeniu: <strong class="js-result"></strong> </p>
            <p>Kurs z dnia 14.04.2023</p>
        </fieldset>
    </form>
    <footer class="footer"> Copyright 2023 Kamila Pyrda Wszelkie prawa zastrzeżone</footer>
</body>

</html>
